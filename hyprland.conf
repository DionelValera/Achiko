# Consulta https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 3
    gaps_out = 5

    border_size = 0

    # https://wiki.hypr.land/Configuring/Variables/#variable-types para información sobre colores
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Establecer en 'true' para habilitar el redimensionamiento de ventanas haciendo clic y arrastrando en bordes y espacios
    resize_on_border = false

    # Por favor, consulta https://wiki.hypr.land/Configuring/Tearing/ antes de activar esto
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 16
    rounding_power = 3

    # Cambia la transparencia de las ventanas enfocadas y no enfocadas
    active_opacity = 0.9
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 1
        passes = 2

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes # ¡Sí, por favor! :)

    # Animaciones por defecto, ver https://wiki.hypr.land/Configuring/Animations/ para más

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Espacios inteligentes" / "Sin espacios cuando solo hay una ventana"
# Descomenta todo si deseas usar esto.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# Ver https://wiki.hypr.land/Configuring/Dwindle-Layout/ para más
dwindle {
    pseudotile = true # Interruptor maestro para pseudotiling. Se activa con mainMod + P en la sección de atajos de teclado de abajo
    preserve_split = true # Probablemente quieras esto
}

# Ver https://wiki.hypr.land/Configuring/Master-Layout/ para más
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Establecer en 0 o 1 para desactivar los fondos de pantalla de la mascota de anime
    disable_hyprland_logo = true # Si es 'true', desactiva el logo aleatorio de Hyprland / fondo de la chica anime. :(
    focus_on_activate = true
}


###############
### ENTRADA ###
###############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = es
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 significa sin modificación.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hypr.land/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
        workspace_swipe_distance = 300
        workspace_swipe_cancel_ratio = .05
        workspace_swipe_min_speed_to_force = 0
}

# Ejemplo de configuración por dispositivo
# Ver https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs para más
device {
    name = epic-mouse-v1
    sensitivity = 0
}


