### ENVIRONMENT VARIABLES ###
### VARIABLES DE ENTORNO  ###
#############################

# Ver https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Sugerir a las apps de Electron que usen Wayland. Esto debería funcionar para Discord.
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
# Forzar a las aplicaciones de diferentes toolkits a usar Wayland de forma global
env = GDK_BACKEND,wayland # Para apps GTK (GIMP, Nautilus, etc.)
env = QT_QPA_PLATFORM,wayland # Para apps Qt (VLC, OBS, etc.)
env = SDL_VIDEODRIVER,wayland # Para apps y juegos con SDL

# Arreglo para menús de Java que no aparecen correctamente en Wayland
env = _JAVA_AWT_WM_NONREPARENTING,1


