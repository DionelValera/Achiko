##############################
### VENTANAS Y ESPACIOS DE TRABAJO ###
##############################

# Ver https://wiki.hypr.land/Configuring/Window-Rules/ para más
# Ver https://wiki.hypr.land/Configuring/Workspace-Rules/ para reglas de espacios de trabajo

# Ejemplo de regla de ventana (windowrule)
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignorar solicitudes de maximización de las aplicaciones. Probablemente te guste esto.
windowrule = suppressevent maximize, class:.*

# Corrige algunos problemas de arrastre con XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

#bind = CTRL, ESCAPE, exec, gksu #Dont worry about this
layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = ignorealpha 0.5, waybar
layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = ignorealpha 0.5, swaync-control-center
layerrule = ignorealpha 0.5, swaync-notification-window
layerrule = noanim, selection
