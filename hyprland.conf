###############
## MONITORS  ##
## MONITORES ##
###############

# Ver https://wiki.hypr.land/Configuring/Monitors/

monitor=HDMI-A-1,1920x1080@60.00,auto,1
monitor=HDMI-A-2,1920x1080@59.79,auto,auto,bitdepth,10,cm,hdr
monitor=VGA-1,1280x1024@75.03,auto,auto
monitor=VGA-2,1280x1024@75.03,auto,auto
monitor=eDP-1,preferred,auto,1,bitdepth,10,cm,hdr

###################
## MIS PROGRAMAS ##
###################

# Ver https://wiki.hypr.land/Configuring/Keywords/

# Define los programas que usas

$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun -n  --enable-features=UseOzonePlatform --ozone-platform=wayland
$browser = chromium --enable-features=UseOzonePlatform --ozone-platform=wayland # puedes seleccionar "chromium", "vivaldi", "zen-browser" o cualquier otro #


################
## AUTOSTART  ##
## AUTOINICIO ##
################

# Autoiniciar procesos necesarios (como servicios de notificaciones, barras de estado, etc.)
# O ejecuta tus aplicaciones favoritas al inicio de esta manera:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = hyprshade on blue-light-filter
exec-once = hypridle
exec-once = waybar
exec-once = swww-daemon
exec-once = swaync
exec-once = pypr
exec-once = swaync-client -df
exec-once = pactl set-sink-mute @DEFAULT_SINK@ 0
exec-once = hyprctl plugin load $HOME/.local/share/hyprpm/dynamic-cursors/dynamic-cursors.so
exec-once = nm-applet
exec-once = /usr/lib/polkit-kde-authentication-agent-1

